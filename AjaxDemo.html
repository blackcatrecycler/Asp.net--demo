                url: "ajaxdemo2.ashx",   //处理页的相对地址
                data: { FindAccount: $("#TxtFind").val() },
                success: function (msg) {    //这是处理后执行的函数，msg是处理页返回的数据
                    alert(msg);
                }
            });
        }
